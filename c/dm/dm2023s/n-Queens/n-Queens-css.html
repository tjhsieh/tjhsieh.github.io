for (let i=1; i<=n; i++) {
  for (let j=1; j<=n; j++) {
    s += '<rect x="' + j*50 + '" y="' + (i*50) + '" width="50" height="50" id="r' + i + j + '"/>';
    s += '<circle cx="' + (j*50+25) + '" cy="' + (i*50+25) + '" r="15" id="c' + i + j + '"/>';
  }
}

  document.querySelector('span').innerHTML += '<br>';
  for (let j=1; j<=(n-1); j++) {
    for (let k=(j+1); k<=n; k++) {
        document.querySelector('span').innerHTML += 'p(i,j) = p(' + i + ',' + j + ')' + ',   p(i,k) = (' + i + ',' + k + ')<br>';
    }
  }
}
