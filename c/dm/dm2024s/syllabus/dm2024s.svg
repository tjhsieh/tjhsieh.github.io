<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   width="129"
   height="163"
   viewBox="0 0 129 163">

  <style type="text/css">
    /* @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900'); */
    @import url('https://fonts.googleapis.com/earlyaccess/cwtexkai.css?');

    text {
      fill: #993333;
      font-family: cwTeXKai; 
      font-size: 28px; 
      writing-mode: tb;
      letter-spacing: 12px;
      text-shadow: 0.1em 0.1em 0.1em #AAA;
      font-weight: 900;
      opacity: 0.1;
    }
  </style>


  <rect width="127" height="161" x="1" y="1" style="fill:#993333;fill-opacity:0.05;opacity:0.50;" />
  <rect width="127" height="161" x="1" y="1" style="stroke:#993333;stroke-width:2.0;stroke-opacity:1;fill:none;" />
  <rect width="129" height="163" x="0" y="0" style="stroke:#f9eced;stroke-width:2.0;stroke-opacity:1;fill:none;" />

  <!-- 'Noto Serif JP' -->
  <text x="110" y="5">離散
    <animate id="1" attributeType="CSS" attributeName="opacity" from="0.1" to="0.9" dur="2s" fill="freeze" begin="0;8.end"/>
    <animate id="2" attributeType="CSS" attributeName="opacity" from="0.9" to="0.1" dur="2s" fill="freeze" begin="1.end"/>
  </text>
  <text x="80"  y="5">數學
    <animate id="3" attributeType="CSS" attributeName="opacity" from="0.1" to="0.9" dur="2s" fill="freeze" begin="2.end"/>
    <animate id="4" attributeType="CSS" attributeName="opacity" from="0.9" to="0.1" dur="2s" fill="freeze" begin="3.end"/>
  </text>
  <text x="50"  y="5">貳零貳肆
    <animate id="5" attributeType="CSS" attributeName="opacity" from="0.1" to="0.9" dur="2s" fill="freeze" begin="4.end"/>
    <animate id="6" attributeType="CSS" attributeName="opacity" from="0.9" to="0.1" dur="2s" fill="freeze" begin="5.end"/>
  </text>
  <text x="20"  y="5">甲辰年春
    <animate id="7" attributeType="CSS" attributeName="opacity" from="0.1" to="0.9" dur="2s" fill="freeze" begin="6.end"/>
    <animate id="8" attributeType="CSS" attributeName="opacity" from="0.9" to="0.1" dur="2s" fill="freeze" begin="7.end"/>
  </text>

</svg>
