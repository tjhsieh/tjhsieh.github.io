<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   viewBox="0 0 1280 180"
   width="1280"
   height="180">

    <style type="text/css">
      /*
      https://fonts.google.com/noto/specimen/Noto+Serif+JP
      */
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200');
      /*
      @import url('https://fonts.googleapis.com/earlyaccess/cwtexkai.css?');
      */

      text {
        /*
        font-family: cwTeXKai;
        */
        font-family: 'Noto Serif JP';

        font-size: 48pt; 
        writing-mode: vertical-rl;
        letter-spacing: 12px;
        opacity: 1.0;
        fill: #f1eef7;
        stoke: #6A4C9C;
      }
    </style>

    <rect x="0" y="0" fill="#9F353A" stroke="#fff" stroke-width="3" width="1280" height="180"/>

    <a href="https://nipponcolors.com/#enji">
      <text x="80" y="45" textLength="384" lengthAdjust="spacing" style="writing-mode: horizontal-tb; font-size: 12pt;">
        NIPPON COLORS - 日本の伝統色
      </text>
    </a>

    <a href="https://nipponcolors.com/#enji">
      <text x="120" y="100" textLength="256" lengthAdjust="spacing" style="writing-mode: horizontal-tb; font-size: 24pt;">
        燕脂 ENJI
      </text>
    </a>

    <a href="https://www.w3schools.com/colors/colors_picker.asp">
      <text x="860" y="45" textLength="256" lengthAdjust="spacing" style="writing-mode: horizontal-tb; font-size: 12pt; fill: white; stoke:#f1eef7;">
        95% (249,236,237) #f9eced
      </text>
    </a>

    <a href="https://www.w3schools.com/colors/colors_picker.asp">
      <text x="860" y="90" textLength="384" lengthAdjust="spacing" style="writing-mode: horizontal-tb; font-size: 24pt; stoke: #f1eef7;">
        42% (159,53,58) #9F353A
      </text>
    </a>
    
    <a href="https://nipponcolors.com/#kikyo">
    <g>
      <text x="640" y="24">
        燕脂ㄧㄢㄓ
        <animate id="1" attributeType="CSS" attributeName="opacity" from="1.0" to="0.3" dur="5s" begin="0;2.end"/>
        <animate id="2" attributeType="CSS" attributeName="opacity" from="0.3" to="1.0" dur="5s" begin="1.end"/>
      </text>

      <text x="680" y="56" style="writing-mode: horizontal-tb; font-size: 18pt; fill: white;" rotate="0">
        ㄧ
        <animate id="1" attributeType="CSS" attributeName="opacity" from="1.0" to="0.3" dur="5s" begin="0;2.end"/>
        <animate id="2" attributeType="CSS" attributeName="opacity" from="0.3" to="1.0" dur="5s" begin="1.end"/>
      </text>

      <text x="680" y="80" style="writing-mode: horizontal-tb; font-size: 18pt;" rotate="0" >
        ㄢ
        <animate id="1" attributeType="CSS" attributeName="opacity" from="1.0" to="0.3" dur="5s" begin="0;2.end"/>
        <animate id="2" attributeType="CSS" attributeName="opacity" from="0.3" to="1.0" dur="5s" begin="1.end"/>
      </text>


      <text x="680" y="140" style="writing-mode: horizontal-tb; font-size: 18pt; fill: white;">
        ㄓ
        <animate id="1" attributeType="CSS" attributeName="opacity" from="1.0" to="0.3" dur="5s" begin="0;2.end"/>
        <animate id="2" attributeType="CSS" attributeName="opacity" from="0.3" to="1.0" dur="5s" begin="1.end"/>
      </text>


    </g>
    </a>

 </svg>