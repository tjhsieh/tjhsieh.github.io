<!DOCTYPE html>

<html lang="zh-Hant-TW">

<head>
<meta charset="utf-8">
<style>

<div></div>

<script src="./d3.v3.min.js"></script>

<script type="text/javascript" charset="utf-8">

    d3.text("./csv/data.csv", function (data) {

        //var parsedCSV = d3.csv.parseRows(data);
        parsedCSV = d3.csv.parseRows(data);

        //console.log(parsedCSV);

        var container = d3.select("body")
            .append("table")

            .selectAll("tr")
            .data(parsedCSV).enter()
            .append("tr")

            .selectAll("td")
            .data(function (d) { 
                return d; 
            }).enter()
            .append("td")
//            .attr("width", function(d,i){
//                if (i == 2)
//                  return 128;
//            })
//
//          https://ntut-cg-lab.github.io/cg2021f-hw00-cindy9176503/
//          https://raw.githubusercontent.com/NTUT-CG-Lab/cg2021f-hw00-changken/main/me.svg
//
            .html(function (d, i) {
                if ( d > 20 ) {
                     return d;
                }
                else if ( d == 'GitHub') {
                    return d;
                }
                else if ( i == 2) {
                    return '<a href="https://' + d + '.github.io/pr2023f/">' + d + ' <img src="https://raw.githubusercontent.com/' + d + '/pr2023f/main/hw00/' + d + '.svg">' + '</a>';
                }
                else if ( i == 0 || isNaN(d)) {
                    return d;
                }
            })
            .filter(function (d, i) { 
                return (d <= 20 && i > 2 && !isNaN(d) && d != ""); 
            })
            .append("img")
            .attr("src", function (d, i) {
                //alert('d = ' + d);

                if (d > 19) 
                    return "./svg10/52.svg"; 
                else if (d > 18) 
                    return "./svg10/51.svg"; 
                else if (d > 16) 
                    return "./svg10/42.svg"; 
                else if (d > 14) 
                    return "./svg10/41.svg"; 
                else if (d > 12) 
                    return "./svg10/32.svg"; 
                else if (d > 10) 
                    return "./svg10/31.svg"; 
                else if (d > 8) 
                    return "./svg10/22.svg"; 
                else if (d > 6) 
                    return "./svg10/21.svg"; 
                else if (d > 4) 
                    return "./svg10/12.svg"; 
                else if (d > 2) 
                    return "./svg10/11.svg"; 
                else if (d > 1) 
                    return "./svg10/01.svg"; 
                else 
                    return "./svg10/00.svg"; 
            })
            .attr("width", 50)
            .attr("height", 50)
            ;
    });
</script>
</body>

</html>
