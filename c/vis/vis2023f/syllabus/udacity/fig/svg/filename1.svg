<?xml version="1.0" encoding="utf-8"?>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
  height="512" width="512" viewBox="0 0 512 512">

  <style type="text/css">
    .strokeanime {
        fill: transparent;
        stroke: rgba(128, 255, 255, 0.5);
        stroke-width: 20;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dashoffset: 0;
        stroke-dasharray: 2048;
        animation: circle-draw 10s linear infinite;
    }
    @keyframes circle-draw {
        10%  {stroke-dashoffset: 2048; stroke: rgba(128, 128, 255, 0.5);}        
        20%  {stroke-dashoffset: 1024; stroke: rgba(128, 255, 255, 0.5);}
        40%  {stroke-dashoffset: 0;    stroke: rgba(255, 128, 255, 0.5);}
        60%  {stroke-dashoffset: 0;    stroke: rgba(255, 128, 255, 0.5);}
        80%  {stroke-dashoffset: 1024; stroke: rgba(255, 128, 128, 0.5);}
        90%  {stroke-dashoffset: 2048; stroke: rgba(255, 128, 128, 0.5);}
    }
  </style>

  <!-- -->
  <image href="https://pkhungurn.github.io/talking-head-anime/data/training-rest.png" height="512" width="512" />
  <!-- -->
  <rect class="strokeanime" width="512" height="512" />
  <rect class="strokeanime" width="256" height="256" x="128" y="128" />
  <!-- -->
</svg>
    