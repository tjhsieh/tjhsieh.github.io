<?xml version="1.0" encoding="utf-8"?>
<svg height="140" width="140" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">  

  <script type="text/javascript"><![CDATA[
  var currentColor = 0;
  var list = document.getElementsByClassName("customStrokeColor");
    function changeColor(){
      if (currentColor < 359){
        currentColor = currentColor + 1;
      }
      else{
        currentColor = 0;
      }
      var hslColor = "hsl(" + currentColor + ", 100%, 50%)"
      for ( var i = 0; i < list.length; i++ ) {
        list[i].setAttribute("stroke", hslColor);
      }
    }

    window.setInterval(changeColor, 10);
  ]]>
  </script>

  

  <!-- Head -->
