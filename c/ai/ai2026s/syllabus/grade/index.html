<script type="text/javascript" charset="utf-8">

    d3.text("./data.csv", function (data) {

        //var parsedCSV = d3.csv.parseRows(data);
        parsedCSV = d3.csv.parseRows(data);

        //console.log(parsedCSV);

        var container = d3.select("body")
            .append("table")

            .selectAll("tr")
            .data(parsedCSV).enter()
            .append("tr")

            .selectAll("td")
            .data(function (d) { return d; }).enter()
            .append("td")
            .html(function (d, i) {
                if ( i == 2 && d != 'github' ) {
                    return '<a href="https://' + d + '.github.io/ai2025s/" target="_blank"><img src="https://' + d + '.github.io/ai2025s/hw00/me.png"></a>' + '<hr><a href="https://github.com/' + d + '/ai2025s/" target="_blank">' + d + '</a>';

                    //return '<a href="https://ntut-cg-lab.github.io/ca2022f-hw-' + d + '/" target="_blank"><img src="https://ntut-cg-lab.github.io/ca2022f-hw-' + d + '/hw00/' + d + '.svg"></a>' + '<hr><a href="https://github.com/NTUT-CG-Lab/ca2022f-hw-' + d + '/" target="_blank">' + d + '</a>';
                }
                else if ( i == 0 || isNaN(d)) {
                    return d;
                }
            })
            .filter(function (d, i) { return (i >= 3 && !isNaN(d) && d != ""); })
            .append("img")
            .attr("src", function (d, i) {
                if (d == 10) 
                    return "./svg10/52.svg"; 
                else if (d == 9) 
                    return "./svg10/51.svg"; 
                else if (d == 8) 
                    return "./svg10/42.svg"; 
                else if (d == 7) 
                    return "./svg10/41.svg"; 
                else if (d == 6) 
                    return "./svg10/32.svg"; 
                else if (d == 5) 
                    return "./svg10/31.svg"; 
                else if (d == 4) 
                    return "./svg10/22.svg"; 
                else if (d == 3) 
                    return "./svg10/21.svg"; 
                else if (d == 2) 
                    return "./svg10/12.svg"; 
                else if (d == 1) 
                    return "./svg10/11.svg"; 
                else if (d == 0) 
                    return "./svg10/01.svg"; 
                else 
                    return "./svg10/00.svg"; 

                // else if (d === '' || d === ' ' || d === 0) 
                //     return "./svg10/00.svg"; 
                // else 
                //     return "./svg10/01.svg"; 
            })
            .attr("width", 50)
            .attr("height", 50)
